<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Text Click Detector</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for SVG elements for visual clarity */
        svg {
            display: block;
            background-color: #f7f9fb;
            border-radius: 0.75rem; /* rounded-xl */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        }
        /* Style for text elements to make them look clickable */
        .svg-label {
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            fill: #1f2937; /* Dark gray text */
            cursor: pointer;
            user-select: none;
            transition: fill 0.2s;
        }
        .svg-label:hover {
            fill: #007bff; /* Highlight on hover (blue) */
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen p-8 flex items-start justify-center font-sans">
    <div class="w-full max-w-4xl">
        <!-- Header -->
        <h1 class="text-3xl font-extrabold text-gray-900 mb-2">SVG Text Interaction Demo</h1>
        <p class="text-gray-600 mb-8">Click on any of the labels within the SVG diagram below to detect the specific text content.</p>

        <!-- Result Card -->
        <div id="result-card" class="bg-white p-6 rounded-xl shadow-lg mb-8 border-t-4 border-indigo-500">
            <h2 class="text-xl font-semibold text-gray-800 mb-2">Clicked Text:</h2>
            <p id="clicked-output" class="text-2xl font-mono text-indigo-600 transition duration-300">
                — Nothing clicked yet —
            </p>
        </div>

        <!-- SVG Container (Visualizing a simple flow) -->
        <div class="p-4 bg-white rounded-xl shadow-2xl">
            <svg id="interactive-svg" viewBox="0 0 600 250" width="100%" height="auto" xmlns="http://www.w3.org/2000/svg">
                
                <!-- Background rectangle to make the area detectable -->
                <rect width="100%" height="100%" fill="none" pointer-events="all" />
                
                <!-- Node 1 (Circle) -->
                <circle cx="100" cy="125" r="40" fill="#3b82f6" class="shadow-md transition duration-300 hover:fill-blue-600"/>
                <text x="100" y="125" dy=".3em" text-anchor="middle" class="svg-label">
                    Node A
                </text>
                
                <!-- Arrow 1 -->
                <path d="M140 125 L200 125" stroke="#9ca3af" stroke-width="3" marker-end="url(#arrowhead)"/>
                
                <!-- Label 1 -->
                <text x="170" y="115" text-anchor="middle" class="svg-label">
                    Process Flow
                </text>

                <!-- Node 2 (Rectangle) -->
                <rect x="250" y="95" width="100" height="60" rx="8" fill="#10b981" class="shadow-md transition duration-300 hover:fill-emerald-600"/>
                <text x="300" y="125" dy=".3em" text-anchor="middle" class="svg-label">
                    Data Check
                </text>

                <!-- Arrow 2 -->
                <path d="M350 125 L410 125" stroke="#9ca3af" stroke-width="3" marker-end="url(#arrowhead)"/>
                
                <!-- Label 2 (More complex text) -->
                <text x="405" y="115" text-anchor="start" class="svg-label" data-detail="complex-step">
                    Validation Complete
                </text>
                
                <!-- Node 3 (Circle) -->
                <circle cx="500" cy="125" r="40" fill="#f59e0b" class="shadow-md transition duration-300 hover:fill-amber-600"/>
                <text x="500" y="125" dy=".3em" text-anchor="middle" class="svg-label" data-detail="final-output">
                    Result Z
                </text>
                
                <!-- SVG Definitions (Arrowhead Marker) -->
                <defs>
                    <marker id="arrowhead" viewBox="0 0 10 10" refX="9" refY="5" markerUnits="strokeWidth" markerWidth="5" markerHeight="5" orient="auto">
                        <path d="M 0 0 L 10 5 L 0 10 z" fill="#9ca3af" />
                    </marker>
                </defs>
            </svg>
        </div>
    </div>

    <script src="svg-script.js" ></script>
</body>
</html>
